<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" type="email" placeholder="Your email">
                    <small *ngIf="submitted && form.controls.email.invalid" class="text-danger" id="email-error">
                        Please enter a valid email.
                    </small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" placeholder="********">
                    <small *ngIf="submitted && form.controls.password.invalid" class="text-danger" id="password-error">
                        Please enter a valid password.
                    </small>
                </div>
                <button type="submit" class="btn btn-black">Login</button>
            </form>
        </div>
    </div>
</div>
